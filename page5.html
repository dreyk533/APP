	<h4 align="left" style="font-family: 'Lato';">Asociativa</h4>
<div align="justify" style="font-family: 'Lato';">

A · (B · C) = (A · B) · C

<br>

<br>


<h4 align="left" style="font-family: 'Lato'; font-size="11px"">Elemento neutro</h4>

<div align="justify" style="font-family: 'Lato';font-size="11px"">A · I = A

Donde I es la matriz identidad del mismo orden que la matriz A</div>
<br>

<br>
<h4 align="left" style="font-family: 'Lato';">Distributiva del producto respecto de la suma</h4>

<div align="justify" style="font-family: 'Lato';">A · (B + C) = A · B + A · C
<br>

<h4 align="left" style="font-family: 'Lato'; font-size="11px"">No es Conmutativa</h4>

<div align="justify" style="font-family: 'Lato';font-size="11px"">A · B ≠ B · A</div>
